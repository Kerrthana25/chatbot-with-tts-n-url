<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Chat Icon (Bottom Right) -->
    <div id="chat-icon" class="chat-icon">
        <svg viewBox="0 0 24 24" width="28" height="28">
            <path fill="white" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
    </div>

    <!-- Chat Container (Hidden by default) -->
    <div class="chat-container">
        <!-- Refresh Button (Inside Chat) -->
        <div id="refresh-btn" class="refresh-button">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M17.65 6.35C16.2 4.9 14.21 4 12 4a8 8 0 0 0-8 8h2c0-3.31 2.69-6 6-6 1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
        </div>

        <div class="chat-header">
            Knowledge Base Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I'm your AI assistant. How can I help you today?
            </div>
        </div>
        <div class="file-upload">
            <label for="file-input" class="file-upload-label">Upload File</label>
            <input type="file" id="file-input" accept="image/*,.pdf,.docx,.txt,.pptx,.xlsx">
            <div id="file-preview-container" class="file-preview-container" style="display:none;">
                <div class="file-preview">
                    <img id="file-preview-image" class="file-preview-image">
                    <button id="cancel-upload" class="cancel-upload-button">Ã—</button>
                </div>
            </div>
        </div>
        <div style="display: flex; align-items: center; padding: 10px 20px;">
  <label class="switch">
    <input type="checkbox" id="speak-toggle">
    <span class="slider round"></span>
  </label>
  <span style="margin-left: 10px;">ðŸ”ˆ Read It</span>
</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
            <button id="voice-button" class="voice-button">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
